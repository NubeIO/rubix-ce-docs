name: Deploy to GitHub Pages

on:
  push:
    branches: [CICD]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test build website
        run: yarn build
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        env:
          USE_SSH: true
        run: |
          git config --global user.email "quynh.nguyen@digitalfortress.dev"
          git config --global user.name "Quynh-Nguyen"
          yarn install --frozen-lockfile
          yarn deploy